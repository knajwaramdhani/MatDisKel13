<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Parkinson Diagnosis - Beranda
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;family=Sora:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   :root {
            --primary-color: #6366f1;
            --secondary-color: #4338ca;
            --bg-light: #f0f4f8;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 20px 20px;
        }

        .logo {
            font-family: 'Sora', serif;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--primary-color);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -7px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 40px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .hero-content {
            flex: 1;
            padding-right: 60px;
            z-index: 10;
            transform: translateZ(50px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .hero-content h1 {
            font-family: 'Sora', serif;
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(99, 102, 241, 0.2);
            text-align: center;
        }

        .hero-content p {
            margin-bottom: 0;
            color: var(--text-dark);
            font-weight: 300;
            font-size: 1.1rem;
            max-width: 600px;
            text-align: center;
        }

        .hero-image {
            flex: 1;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            transform: rotateY(-10deg) translateZ(50px);
        }

        .hero-image:hover img {
            transform: rotateY(0) scale(1.05) translateZ(75px);
        }

        .cta-button {
            margin-top: 0;
            display: inline-block;
            padding: 16px 40px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5);
        }

        .floating-effect {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1), transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: float 8s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(50px) rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 60px 20px;
            }

            .hero-content {
                padding-right: 0;
                margin-bottom: 24px;
            }

            .hero-content h1 {
                font-size: 2.5rem;
                margin-top: 0;
            }

            .hero-content p {
                text-align: center;
                max-width: 100%;
                margin-top: 100px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <header>
    <div class="logo">
     <img alt="Logo of Parkinson Diagnosis application, a stylized brain with neural connections" height="50" src="https://storage.googleapis.com/a1aa/image/IwEr9eFNLfjUg0mnHepAHeAO2bYCvCvYain13OWcmuaYrWsPB.jpg" width="50"/>
     Parkinson Diagnosis
    </div>
    <nav class="nav-links">
     <a href="/">
      Home
     </a>
     <a href="/about">
      About
     </a>
    </nav>
   </header>
   <section class="hero">
    <div class="floating-effect">
    </div>
    <div class="hero-content">
     <h1>
      Deteksi Dini Parkinson
     </h1>
     <p>
      Teknologi canggih untuk membantu diagnosis awal penyakit Parkinson. Gunakan alat prediksi kami untuk mendapatkan wawasan kesehatan yang akurat dan tepat.
     </p>
     <a class="cta-button" href="{{ url_for('fitur') }}">
      Mulai Prediksi Sekarang
     </a>
    </div>
    <div class="hero-image">
     <img alt="Illustration of a doctor analyzing brain scans for Parkinson's diagnosis" height="400" src="https://storage.googleapis.com/a1aa/image/Yd6sByFCdwqUKpWjATlDBT4LtF53MM9Somf0sJiZj9Pc1i9JA.jpg" width="600"/>
    </div>
   </section>
  </div>
  <script>
   // Navigation functions
        document.querySelectorAll('a[href="{{ url_for("index") }}"], a[href="{{ url_for("about") }}"]')
            .forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    if (href.includes('index')) {
                        window.location.href = '{{ url_for("index") }}';
                    } else if (href.includes('about')) {
                        window.location.href = '{{ url_for("about") }}';
                    }
                });
            });

        // 3D Hover Effect
        const hero = document.querySelector('.hero');
        const heroContent = document.querySelector('.hero-content');
        const heroImage = document.querySelector('.hero-image');

        hero.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const centerX = hero.offsetWidth / 2;
            const centerY = hero.offsetHeight / 2;

            const rotateX = (clientY - centerY) / 20;
            const rotateY = -(clientX - centerX) / 20;

            heroContent.style.transform = `translateZ(50px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            heroImage.style.transform = `rotateY(-10deg) translateZ(50px) rotateX(${-rotateX}deg) rotateY(${-rotateY}deg)`;
        });

        hero.addEventListener('mouseleave', () => {
            heroContent.style.transform = 'translateZ(50px)';
            heroImage.style.transform = 'rotateY(-10deg) translateZ(50px)';
        });
  </script>
 </body>
</html>
