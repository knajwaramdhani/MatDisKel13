<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Parkinson Diagnosis - Fitur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Sora:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4338ca;
            --bg-light: #f0f4f8;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 20px 20px;
        }

        .logo {
            font-family: 'Sora', serif;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--primary-color);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -7px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .main-content h2 {
            font-family: 'Sora', serif;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.4);
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.06);
            box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3);
        }

        button:active {
            transform: scale(1);
            box-shadow: none;
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            color: #6b7280;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .main-content {
                padding: 25px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img alt="Logo of Parkinson Diagnosis application, a stylized brain with neural connections" src="https://storage.googleapis.com/a1aa/image/IwEr9eFNLfjUg0mnHepAHeAO2bYCvCvYain13OWcmuaYrWsPB.jpg">
                Parkinson Diagnosis
            </div>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
            </nav>
        </header>
        <main class="main-content">
            <h2>Masukkan Data Pasien</h2>
            <form id="predictionForm">
                <label for="Age">Age:</label>
                <input type="number" step="0.01" id="Age" placeholder="Enter your age" title="Enter your age in years">

                <label for="UPDRS">UPDRS:</label>
                <input type="number" step="0.01" id="UPDRS" placeholder="Unified Parkinson's Disease Rating Scale" title="Enter UPDRS score">

                <label for="MoCA">MoCA:</label>
                <input type="number" step="0.01" id="MoCA" placeholder="Montreal Cognitive Assessment Score" title="Enter MoCA score">

                <label for="FunctionalAssessment">Functional Assessment:</label>
                <input type="number" step="0.01" id="FunctionalAssessment" placeholder="Functional assessment score" title="Enter functional assessment score">

                <label for="Tremor">Tremor:</label>
                <input type="number" step="0.01" id="Tremor" placeholder="Tremor severity score" title="Enter tremor severity score">

                <label for="Rigidity">Rigidity:</label>
                <input type="number" step="0.01" id="Rigidity" placeholder="Rigidity severity score" title="Enter rigidity severity score">

                <label for="Bradykinesia">Bradykinesia:</label>
                <input type="number" step="0.01" id="Bradykinesia" placeholder="Bradykinesia severity score" title="Enter bradykinesia severity score">

                <label for="PosturalInstability">Postural Instability:</label>
                <input type="number" step="0.01" id="PosturalInstability" placeholder="Postural instability score" title="Enter postural instability score">

                <label for="SpeechProblems">Speech Problems:</label>
                <input type="number" step="0.01" id="SpeechProblems" placeholder="Speech problem severity score" title="Enter speech problem severity score">

                <label for="SleepDisorders">Sleep Disorders:</label>
                <input type="number" step="0.01" id="SleepDisorders" placeholder="Sleep disorder severity score" title="Enter sleep disorder severity score">

                <label for="Constipation">Constipation:</label>
                <input type="number" step="0.01" id="Constipation" placeholder="Constipation severity score" title="Enter constipation severity score">

                <button type="button" onclick="submitForm()">
                    <i class="fas fa-stethoscope"></i>
                    Prediksi
                </button>
            </form>
            <div id="result" class="mt-5 p-4 rounded-lg bg-gray-100 text-gray-800 text-lg font-medium hidden"></div>
        </main>
        <footer class="text-center py-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-t-lg">
            <p>&copy; 2024 Parkinson Diagnosis</p>
        </footer>
    </div>
    <script>
        function submitForm() {
            const data = {
                Age: parseFloat(document.getElementById("Age").value),
                UPDRS: parseFloat(document.getElementById("UPDRS").value),
                FunctionalAssessment: parseFloat(document.getElementById("FunctionalAssessment").value),
                MoCA: parseFloat(document.getElementById("MoCA").value),
                Tremor: parseFloat(document.getElementById("Tremor").value),
                Rigidity: parseFloat(document.getElementById("Rigidity").value),
                Bradykinesia: parseFloat(document.getElementById("Bradykinesia").value),
                PosturalInstability: parseFloat(document.getElementById("PosturalInstability").value),
                SpeechProblems: parseFloat(document.getElementById("SpeechProblems").value),
                SleepDisorders: parseFloat(document.getElementById("SleepDisorders").value),
                Constipation: parseFloat(document.getElementById("Constipation").value),
            };

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then((response) => {
                if (!response.ok) {
                    return response.json().then((error) => {
                        throw new Error(error.error || "Gagal mengambil prediksi");
                    });
                }
                return response.json();
            })
            .then((data) => {
                const resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";
                resultDiv.textContent = `Hasil Prediksi: ${data.prediction}`;
            })
            .catch((error) => {
                const resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.color = "red";
            });
        }
    </script>
</body>
</html>
